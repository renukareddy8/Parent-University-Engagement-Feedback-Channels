name: Deploy to Render (auto)

# This workflow triggers when the CI 'Test, build and publish container image' workflow
# completes successfully. It calls the Render API to create a new deploy for the
# specified Render service and points it to the image pushed to GHCR.

on:
  workflow_run:
    workflows: ["Test, build and publish container image"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
        run: |
          echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"
          echo "Using image: $IMAGE"
          # Use the Render API to create a new deploy. The request includes the dockerImage
          # field so Render will pull the image we published to GHCR.
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false, "dockerImage":"'"${IMAGE}"'"}')

          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "Render deploy triggered successfully (HTTP $HTTP_STATUS)"
          else
            echo "Render deploy API returned HTTP $HTTP_STATUS" >&2
            exit 1
          fi
